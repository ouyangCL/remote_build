server {
    listen 80;
    server_name _;

    # 前端静态文件
    location / {
        root /opt/devops/frontend/dist;
        try_files $uri $uri/ /index.html;

        # 缓存静态资源
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # SSE 日志流 - Server-Sent Events for deployment logs
    # 必须放在 /api 之前，因为 nginx 使用最长的匹配前缀
    location ~ ^/api/deployments/\d+/logs$ {
        proxy_pass http://127.0.0.1:9090;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # SSE 特殊配置
        # 禁用缓冲以实现实时传输
        proxy_buffering off;
        proxy_cache off;

        # 保持连接以支持长时间流式传输
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
        proxy_connect_timeout 3600s;

        # 确保不编码 chunked 响应
        chunked_transfer_encoding on;

        # 清空 Connection 头以保持 SSE 连接
        proxy_set_header Connection "";

        # 禁用 X-Accel-Buffering
        proxy_no_cache 1;
        add_header X-Accel-Buffering no;
    }

    # 后端 API
    location /api {
        proxy_pass http://127.0.0.1:9090;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # 超时设置
        proxy_connect_timeout 3600s;
        proxy_send_timeout 3600s;
        proxy_read_timeout 3600s;
    }

    # 日志
    access_log /opt/devops/logs/nginx.access.log;
    error_log /opt/devops/logs/nginx.error.log;

    # 文件上传大小限制
    client_max_body_size 100M;
}
