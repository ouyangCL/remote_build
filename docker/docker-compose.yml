version: '3.8'

services:
  backend:
    build:
      context: ../backend
      dockerfile: ../docker/Dockerfile.backend
    container_name: devops-backend
    restart: unless-stopped
    ports:
      - "9090:9090"
    environment:
      - DATABASE_URL=sqlite:///./data/devops.db
      - SECRET_KEY=change-this-in-production-use-a-long-random-string
      - ENCRYPTION_KEY=change-this-in-production-32-bytes-minimum
      - CORS_ORIGINS=http://localhost:5050
    volumes:
      - ./work:/app/work
      - ./artifacts:/app/artifacts
      - ./logs:/app/logs
      - ./data:/app/data
    networks:
      - devops-network

  frontend:
    build:
      context: ../frontend
      dockerfile: ../docker/Dockerfile.frontend
    container_name: devops-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - devops-network

networks:
  devops-network:
    driver: bridge
